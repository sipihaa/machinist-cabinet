{% extends "base.html" %}
{% block title %}Бригады{% endblock %}
{% block content %}
<div class="section">
    <h2>Бригады</h2>
    <ul>
        {% for brigade in brigades %}
        <li>
            <div class="info-block">
                <p><strong>{{ brigade.name }}</strong></p>
                <p><strong>Члены:</strong> {{ brigade.members | join(', ') }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
