{% extends "base.html" %}
{% block title %}Маршрутные листы{% endblock %}
{% block content %}
<div class="section">
    <h2>Маршрутные листы</h2>
    <ul>
        {% for route in routes %}
        <li>
            <div class="info-block">
                <p><strong>Дата:</strong> {{ route.date }}</p>
                <p><strong>Статус:</strong> {{ route.status }}</p>
                <p><strong>Детали:</strong> {{ route.details }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
